{% extends "base.html" %}
{% block content %}
<div class="container">
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ wtf.form_field(form.playlist_name) }}
        </p>

        {% if is_unique == False %}
            <div>
                <p>{{ wtf.form_field(form.submit) }}</p>
                <p>Name must be unique</p>
            </div>
        {% else %}
            <div>
            <p>{{ wtf.form_field(form.submit) }}</p>
            </div>
        {% endif %}
    </form>
</div>
{% endblock %}
