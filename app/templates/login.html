{% extends "base.html" %}
{% block content %}
<div class="container" style="width: 50%;">
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ wtf.form_field(form.username) }}
        </p>
        <p>
            {{ wtf.form_field(form.password) }}
        </p>
        <p>
            {{ wtf.form_field(form.remember_me) }}
        </p>
        <p>{{ wtf.form_field(form.submit) }}</p>
    </form>
</div>
{% endblock %}
