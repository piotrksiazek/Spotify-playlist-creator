{% extends "base.html" %}
{% block content %}
<div class="container">
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ wtf.form_field(form.origin_playlist) }}
        </p>
        <p>
            {{ wtf.form_field(form.destination_playlist) }}
        </p>
        <p>{{ wtf.form_field(form.submit) }}</p>
    </form>
</div>
{% endblock %}
