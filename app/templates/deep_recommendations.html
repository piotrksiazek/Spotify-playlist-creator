{% extends "base.html" %}
{% block content %}
<div class="containter narrow">
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ wtf.form_field(form.origin_playlist) }}
        </p>
        <p>
            {{ wtf.form_field(form.destination_playlist) }}
        </p>
        <div class="container">
        <p>{{ wtf.form_field(form.submit) }}</p>
        </div>
    </form>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
</div>

{% endblock %}
