{% extends "base.html" %}
{% block content %}
<div style="margin:auto; width:40%">
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ wtf.form_field(form.artist) }}
        </p>
        <p>
            {{ wtf.form_field(form.destination_playlist) }}
        </p>
        <div class="container">
        <p class="btn effect01" target="_blank">{{ wtf.form_field(form.submit) }}</p>
            {% if error_message %}
                <p>{{error_message}}</p>
            {% endif %}
        </div>
    </form>
</div>
{% endblock %}
