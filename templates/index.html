{% extends "base.html" %}
{% block content %}
<body>
    <h1>Playlist</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.origin_playlist.label }}<br>
            {{ form.origin_playlist(size=32) }}
        </p>
        <p>
            {{ form.destination_playlist.label }}<br>
            {{ form.destination_playlist(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
{% endblock %}
